<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Teko:400,700"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="contact">
      <div class="section-content">
        <h1 class="section-header">
          Get in
          <span
            class="content-header wow fadeIn "
            data-wow-delay="0.2s"
            data-wow-duration="2s"
          >
            Touch with us</span
          >
        </h1>
        <h3>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry
        </h3>
      </div>
      <div class="contact-section">
        <div class="container">
          <form>
            <div class="col-md-6 form-line">
              <div class="form-group">
                <label for="exampleInputUsername">Your name</label>
                <input
                  type="text"
                  class="form-control userName"
                  id=""
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail ">Email Address</label>
                <input
                  type="email"
                  class="form-control email"
                  id="exampleInputEmail"
                  placeholder=" Enter Email id"
                />
              </div>
              <div class="form-group">
                <label for="telephone">Mobile No.</label>
                <input
                  type="tel"
                  class="form-control userPhone"
                  id="telephone"
                  placeholder=" Enter 10-digit mobile no."
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="description"> Message</label>
                <textarea
                  class="form-control SendMessage"
                  id="description"
                  placeholder="Enter Your Message"
                ></textarea>
              </div>
              <div>
                <button type="button" class="btn btn-default submit btnSend">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
                  Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
